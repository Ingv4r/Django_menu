<ul>
  {% for item in menu %}
    {% if item.url %}
      <li>
        <a href='{{ item.url }}'>{{ item }}</a> - {{ item.description }} (Перейдет по ссылке: {{ item.url }})
      </li>
    {% elif item.name %}
      <li>
        <p><a href='{{ item.name }}'>{{ item }}</a> - {{ item.description }}
        </p>
      </li>
    {% else %}
      {% include 'menu_app/menu.html' with menu=item %}
    {% endif %}
  {% endfor %}
</ul>
