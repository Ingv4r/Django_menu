<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for item in menu %}
        {% if item.url %}
            <li><a href='{{ item.url }}'>{{ item }}</a></li>
        {% elif item.name %}
            <li><a href='{{ item.name }}'>{{ item }}</a></li>
        {% else %}
            {% include 'app/menu.html' with menu=item %}
        {% endif %}
    {% endfor %}
</body>
</html>
